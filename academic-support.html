<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Academic Support | Campus Compass</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('library.png') no-repeat center center fixed, 
                        linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)); /* Dark overlay with gradient */
            background-size: cover; /* Ensure the image covers the entire page */
            background-attachment: fixed; /* Fix the background image during scroll */
            opacity: 1;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Logo Image */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px;
            height: auto;
        }

        /* Popup Menu */
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
            color: white;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #333;
            color: white;
            padding-top: 60px;
            transition: right 0.3s ease-in-out;
            box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .menu a {
            display: block;
            padding: 15px 25px;
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #575757;
        }

        .menu.open {
            right: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            padding: 20px;
        }

        .content-box {
            background: rgba(68, 68, 68, 0.8); /* Slight transparency for content box */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1.5s ease-in-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #ccc; /* Light gray text */
            max-width: 500px;
            line-height: 1.6;
        }

        /* Horizontal Buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            background-color: #555; /* Grayish button color */
            color: white;
            transition: all 0.3s ease;
            width: 160px;
            text-align: center;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }

        .btn:hover {
            background-color: #777;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <!-- Logo Image -->
    <img src="campuslogo.png" alt="Flame University Logo" class="logo">

    <!-- Menu Icon for Popup -->
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

    <!-- Popup Menu -->
    <div class="menu" id="menu">
        <a href="campuscompass.html">Back to Home</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="content-box">
            <h1>ðŸ“š Academic Support</h1>
            <p>Get the help you need to succeed academically! Access resources like tutoring, study materials, and expert advice to boost your grades and learning experience.</p>
        </div>

        <!-- Horizontal Buttons Container -->
        <div class="button-container">
            <a href="prereqs.html" class="btn">Pre-Requisites</a>
            <a href="academic-roadmap.html" class="btn">Academic Roadmap</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScnB0sQZZGB1gY7Weppj8pr3twDLB69f-kOTYDF69ojGXbuWg/viewform?usp=header" class="btn">Contact a Mentor</a>
        </div>
    </div>

    <script>
        // Toggle Menu Function
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('open');
        }
    </script>

</body>
</html>
